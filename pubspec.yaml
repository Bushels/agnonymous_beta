name: agnonymous_beta
description: "Anonymous agricultural transparency platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.5.0
  flutter_riverpod: ^2.5.1
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  flutter_svg_provider: ^1.0.7
  logger: ^2.0.2
  html_unescape: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.10

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#111827"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/